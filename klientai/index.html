<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilietų Pardavimas</title>
  <link rel="stylesheet" href="stilius.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navigacijos juosta -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Bilietai mygtukas, rodantis visus galimus bilietus -->
      <button class="navbar-brand btn btn-link" id="allTicketsNavbarBtn" onclick="window.location.href='/bilietai'">Bilietai</button>
      
      <!-- Pridėti Mano Bilietai mygtuką šalia -->
      <button class="btn btn-info" id="purchasedTicketsNavbarBtn" onclick="window.location.href='/mano-bilietai'">Mano Bilietai</button>
      
      <!-- Rodyti prijungtos paskyros informaciją -->
      <div id="account" class="d-flex ms-auto"></div>
    </div>
  </nav>

  <!-- Pagrindinis turinio skyrius -->
  <div class="container mt-4">
    <h2 class="text-center">Bilietų Pardavimas</h2>
    <div class="text-center mb-4" id="filterButtons">
      <button class="btn btn-primary" id="allTicketsBtn">Visi bilietai</button>
      <button class="btn btn-secondary" id="koncertoBtn">Koncertai</button>
      <button class="btn btn-secondary" id="sportoBtn">Sportas</button>
      <button class="btn btn-secondary" id="teatroBtn">Teatras</button>
    </div>
    
    <!-- Bilietų sąrašas -->
    <div id="bilietai" class="d-flex flex-wrap justify-content-center"></div>
  </div>

  <!-- Renginio detales -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="eventModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Uždaryti</button>
          <button type="button" class="btn btn-primary" id="buyTicketBtn">Pirkti bilietą</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
